<div class="jumbotron jumbotron-fluid" style="background-color:DodgerBlue;">
  <div class="container">
    <h1 class="display-4">
        <font color="white">
            Thanks for visiting Bar Beer Drinker!
        </font>
    </h1>
  </div>
</div>

<div class="container">
  <p-table [value]="bars">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">State</th>
        <th scope="col">Opening</th>
        <th scope="col">Closing</th>
        <th scope="col">Tax</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
      <tr *ngIf="bar.name != 'Alley Cat Amateur Theatr'">
        <td>
          <a routerLink="/bars/{{ bar.name }}">
            {{ bar.name }}
          </a>
        </td>
        <td>{{ bar.phone }}</td>
        <td>{{ bar.address }}</td>
        <td>{{ bar.state }}</td>
        <td>{{ bar.opening }}</td>
        <td>{{ bar.closing }}</td>
        <td>{{ bar.tax }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
